

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registro de Poleras</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    Registro de Poleras
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="crud-container">
            <div class="crud-header">
                <h1>Lista de Poleras</h1>
                <button class="button is-success" id="openRegisterModal">
                    <i class="fa-solid fa-person"></i>
                    <span>Agregar Polera</span>
                </button>
            </div>
            <div id="lista"></div>
        </div>

    </main>
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Registrar Nuevo Juego</p>
                <button class="delete" aria-label="close" id="closeRegisterModal"></button>
            </header>
            <section class="modal-card-body">
                <form id="register-form">
                    <div class="field">
                        <label class="label">Nombre</label>
                        <div class="control">
                            <input class="input" type="text" id="Nombre" placeholder="Ingresa el nombre de la polera">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Talla</label>
                        <div class="control">
                            <input class="input" type="text" id="Talla" placeholder="Ingresa la talla">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Colegio</label>
                        <div class="control">
                            <input class="input" type="text" id="Escuela" placeholder="Ingresa el nombre del colegio">
                        </div>
                    </div>              
            </section>
            <footer class="modal-card-foot">
                <button type="submit" id ="Registrar" class="button is-success">
                    <i class="faS fa-save"></i>  
                    <span>Agregar</span> 
                </button>
            </form>
            </footer>
        </div>
    </div>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
